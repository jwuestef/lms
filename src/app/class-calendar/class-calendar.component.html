<!-- Display the title of the current calendar, or if there is none, this will be populated with a prompt to choose a calendar -->
<h1>{{currentCalendarTitle}}</h1>
<button (click) = "showCurrentEvents()">asdf</button>
<!-- Actual calendar component called / loaded here -->
<angular2-fullcalendar id="calendar" [options]="calendarOptions" (initialized)="onCalendarInit($event)"></angular2-fullcalendar>
