<div class="studentForm">
  <h4>Create Student</h4>
  <input id="username" type="text" placeholder="New Username" (keydown.enter)="addStudent()" [(ngModel)]="newStudentUsername">
  <br>
  <br>
  <button id="addStudent" type="submit" (click)='addStudent()' class="btn btn-success">Add Student</button>
</div>
